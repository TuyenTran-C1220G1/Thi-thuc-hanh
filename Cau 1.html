<script>
    function findMax(arr) {
        let maxScore= arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (maxScore < arr[i]) {
                maxScore = arr[i];
            }
        }
        return maxScore;
    }
    console.log(findMax([2, 8, 1]));
</script>
